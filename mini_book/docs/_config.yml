#######################################################################################
# Book settings
title : Notebooks for data science
author: Leila Inigo 
logo: 'qe-logo-large.png'

# Information about where the book exists on the web
description: >-
  A book to visualize different python notebooks to reproduce, test and reuse in your own examples.
#######################################################################################
# Execution settings
execute:
  execute_notebooks           : auto

#######################################################################################
# HTML-specific settings
html:
  home_page_in_navbar         : false

# #######################################################################################
# Interact link settings
notebook_interface            : "notebook"

#######################################################################################
# Launch button settings
repository:
  url                         : https://github.com/leilaicruz/jupyter-book
  path_to_book                : mini_book/docs/_build/html
  branch                      : gh-pages 

binder:
  binderhub_url               : "https://mybinder.org/v2/gh/leilaicruz/jupyter-book/d8702db318b3fc7a85331898d8bcb76c9bdc96f4"
  text                        : "Launch binder"

latex:
  latex_engine                : "xelatex"

launch_buttons:
  thebelab                  : true