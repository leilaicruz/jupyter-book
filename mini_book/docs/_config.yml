#######################################################################################
# Book settings
title : Notebooks for data science
author: Leila IÃ±igo 
copyright : GPL License 3.0
logo: 'butterfly.jpg'

# Information about where the book exists on the web
description: >-
  A book to visualize different python notebooks to reproduce, test and reuse in your own examples.
#######################################################################################
# Execution settings
execute:
  execute_notebooks           : auto

#######################################################################################
# HTML-specific settings
html:
  home_page_in_navbar       : true
  navbar_number_sections    : true  # Add a number to each section in your left navbar
  favicon                   : 'butterfly.jpg'
  extra_navbar              : Powered by <a href="https://jupyterbook.org">Jupyter Book</a>  # Will be displayed underneath the left navbar.
  extra_footer              : "Enjoy coding!"  # Will be displayed underneath the footer.
  google_analytics_id       : ""  # A GA id that can be used to track book views.

# #######################################################################################
# Interact link settings
notebook_interface            : "notebook"

#######################################################################################
# Launch button settings
repository:
  url: https://github.com/leilaicruz/jupyter-book
html:
  use_repository_button: true
  use_issues_button: true

launch_buttons:
  notebook_interface        : classic  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url             : https://mybinder.org  # The URL of the BinderHub (e.g., https://mybinder.org)
  jupyterhub_url            : ""  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)
  thebelab                  : true  # Add a thebelab button to pages (requires the repository to run on Binder)

repository:
  url                       : https://github.com/leilaicruz/jupyter-book  # The URL to your book's repository
  path_to_book              : "mini_book/docs"  # A path to your book's folder, relative to the repository root.
  branch                    : master  # Which branch of the repository should be used when creating links

#######################################################################################
# Advanced and power-user settings
# sphinx:
#   extra_extensions          :   # A list of extra extensions to load by Sphinx.


latex:
  latex_engine                : "xelatex"


