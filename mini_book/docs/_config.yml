#######################################################################################
# Book settings
title : Notebooks for data science
author: Leila Inigo 
logo: 'butterfly.jpg'

# Information about where the book exists on the web
description: >-
  A book to visualize different python notebooks to reproduce, test and reuse in your own examples.
#######################################################################################
# Execution settings
execute:
  execute_notebooks           : auto

#######################################################################################
# HTML-specific settings
html:
  home_page_in_navbar       : true
  navbar_number_sections    : true  # Add a number to each section in your left navbar
  favicon                   : butterfly.jpg
  extra_navbar              : Powered by <a href="https://jupyterbook.org">Jupyter Book</a>  # Will be displayed underneath the left navbar.
  extra_footer              : ""  # Will be displayed underneath the footer.
  google_analytics_id       : ""  # A GA id that can be used to track book views.

# #######################################################################################
# Interact link settings
notebook_interface            : "notebook"

#######################################################################################
# Launch button settings
repository:
  url                         : https://github.com/leilaicruz/jupyter-book
  path_to_book                : mini_book/docs/_build/html
  branch                      : gh-pages 

binder:
  binderhub_url               : "https://mybinder.org/v2/gh/leilaicruz/jupyter-book/d8702db318b3fc7a85331898d8bcb76c9bdc96f4"
  text                        : "Launch binder"

latex:
  latex_engine                : "xelatex"

launch_buttons:
  thebelab                  : true